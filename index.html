<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Sondage: Le cannabis au Canada.</title>
	<link href="styles.css" rel="stylesheet">
	<script src="index.js">
	</script>
</head>
<body>
	<header>	
	</header>
	<section class="container">
		<header>
			<p id="description">Pour ou contre la légalisation du cannabis au canada ?</p>
		</header>
		<article>
			<div class="row">
				<div class="labels">
					<label for="number" id="number-label">* Age:</label>
				</div>
				<div class="right-row">
					<input class="input-field" id="number" max="120" min="1" name="age" placeholder="Entrez votre âge" required="" type="number">
				</div>
			</div>
			<form id="survey-form" name="survey-form">
				<div class="row">
					<div class="labels">
						<label for="name" id="city-label">* Votre ville:</label>
					</div>
					<div class="right-row">
						<input autofocus="" class="input-field" id="city" name="city" placeholder="Enter votre ville" required="" type="text">
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="email" id="email-label">Email:<br>
						(Facultatif)</label>
					</div>
					<div class="right-row">
						<input autofocus="" class="input-field" id="email" name="email" placeholder="Entrez votre email" type="email">
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="role">Laquelle des options décrit le mieux votre situation ?</label>
					</div>
					<div class="right-row">
						<select class="dropdown" id="dropdown" name="role">
							<option disabled value="">
								Veuillez sélectionner une option
							</option>
							<option value="other">
								Autre
							</option>
							<option value="student">
								Étudiant
							</option>
							<option value="full-time-job">
								Travailleur
							</option>
							<option value="full-time-learner">
								Sans emploi
							</option>
							<option value="other">
								Retraité
							</option>
						</select>
					</div>
				</div>
        <div class="row">
					<div class="labels">
						<label for="userRatings">* Pour ou contre ?</label>
					</div>
					<div class="right-row">
						<ul>
							<li class="radio" style="list-style: none;"><label>Pour <input class="userRatings" name="radio-buttons1" type="radio" value="1"></label></li>
							<li class="radio" style="list-style: none;"><label>Contre <input class="userRatings" name="radio-buttons1" type="radio" value="2"></label></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="userRatings">* Est ce que vous êtes interessé à essayer le cannabis maintenant qu'il est légal ?</label>
					</div>
					<div class="right-row">
						<ul>
							<li class="radio" style="list-style: none;"><label>Oui <input class="userRatings" name="radio-buttons2" type="radio" value="1"></label></li>
							<li class="radio" style="list-style: none;"><label>Non <input class="userRatings" name="radio-buttons2" type="radio" value="2"></label></li>
							<li class="radio" style="list-style: none;"><label>Peut-être <input class="userRatings" name="radio-buttons2" type="radio" value="3"></label></li>
							<li class="radio" style="list-style: none;"><label>Je consomme déja <input class="userRatings" name="radio-buttons2" type="radio" value="4"></label></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="userRatings">* Pour ou contre d'augmenter l'age légal à 21 ans ?</label>
					</div>
					<div class="right-row">
						<ul>
							<li class="radio" style="list-style: none;"><label>Pour <input class="userRatings" name="radio-buttons3" type="radio" value="1"></label></li>
							<li class="radio" style="list-style: none;"><label>Contre <input class="userRatings" name="radio-buttons3" type="radio" value="2"></label></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="preferences">Que pensez vous du cannabis ?<br>
						(Sélectionner tout ce qui s'applique):</label>
					</div>
					<div class="right-row">
						<ul id="preferences" style="list-style: none;">
							<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="1">Humm je n'ai aucun avis sur le pot</label></li>
							<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="2">Il a beaucoup de bien-fait !!</label></li>
							<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="3">La drogue c'est mal vous voyez !</label></li>
							<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="4">Il y a bien pire que le cannabis...</label></li>
							<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="5">Autre</label></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="comments">Commentaires ou Suggestions !</label>
					</div>
					<div class="right-row">
						<textarea class="input-field" id="comments" name="comment" placeholder="Entrer votre commentaire ici..." style="height:50px"></textarea>
					</div>
								
				</div>
        <button id="submit" type="submit"><a href="index2.html">Envoyer</a></button>
			</form>
		</article>
	</section>
	<aside></aside>
	<footer>
		<header>
			<h1>Sondage crée par: Samuel Desrosiers</h1>
		</header>
		<p>Samuel Desrosiers &copy;2018 Tout droit réservé.</p>
	</footer>
</body>
</html>
